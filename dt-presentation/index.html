<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <title>Customer page</title>
</head>
<body>

  <div class="container col-8 ">
    <h1 class="m-5 text-center ">Demande de devis</h1>
    <form class="p-5 fs-5 text bg-light">
      <div class="row align-items-end">
        <div class="mb-5 col-6">
          <label for="companyName" class="form-label">Nom de la société *</label>
          <input type="text"  class="form-control" id="companyName" name="companyName" required>
        </div>
        <div class="mb-5 col-3 flex-column">
          <label class="form-label " for="size">Taille *</label>
          <select class="form-select w-100" name="size" id="size" required>
              <option value="">- 1 000</option>
              <option value="">1 000 à 10 000</option>
              <option value="">+ 10 000</option>
          </select>
        </div>
        <div class="mb-5 col-3 flex-column">
          <label class="form-label " for="devNumber">Nombre de développeurs *</label>
          <select class="form-select w-100" name="devNumber" id="devNumber" required>
              <option value=""> - 200</option>
              <option value="">200 - 1 000</option>
              <option value="">+ 1 000 </option>
          </select>
        </div>
      </div>
       
      <div class="row  align-items-end">
        <div class="mb-5 col">
          <label for="firstname" class="form-label">Prénom *</label>
          <input type="text" placeholder="Entrez votre prénom" class="form-control" id="firstname" name="firstname">
        </div>
        <div class="mb-5 col">
          <label for="lastname" class="form-label">Nom *</label>
          <input type="text" placeholder="Entrez votre nom"  class="form-control" id="lastname" name="lastname">
        </div>
      </div>  
        
    <div class="row  align-items-end">
      <div class="mb-5 col">
        <label for="role" class="form-label">Rôle *</label>
        <input type="text" placeholder="Vôtre rôle dans la société" class="form-control" id="role" name="role">
      </div>
    </div>
    
    <div class="row  align-items-end">
      <div class="mb-5 col">
        <label for="email" class="form-label">Email *</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-5 col">
        <label for="phoneNumber" class="form-label">Numéro de téléphone *</label>
        <input type="tel" placeholder="10 chiffres"  id="phoneNumber" class="form-control" required>
      </div>
    </div>
     
    <div class="row  align-items-end">
      <div class="mb-5 msg">
        <label for="msg" class="form-label">Message *</label>
        <textarea maxlength="2000" rows="5" placeholder="Quelles informations supplémentaires souhaitez-vous nous communiquer ?"  class="form-control" id="msg" name="msg" required></textarea>
      </div>
    </div>    

    <div class="row  align-items-end">
      <div class=" mb-5 col-12 text-center">
        <button type="submit" class="btn btn-primary fs-5 text">ENVOYER</button>
      </div>
    </div>
      
   
  </form>
</div>
</body>
</html>
